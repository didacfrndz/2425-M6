<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de la Sesion 6</title>
</head>
<body>
    <h1>EJERCICIOS</h1>
    <Script>
        const num=16;
        function valorAbsoluto(num){
            console.log(Math.abs(-5))
        };
        function determinarSigno(num){
            console.log(Math.sign(num))
        };
        const a=7;
        const b=3;
        const c=9;
        function buscarMaximo(a,b,c){
            console.log(Math.max(a,b,c))
        };
        var arrayNumeros = [3,7,2,9,4];
        function buscarMinimo(arrayNumeros){
            console.log(Math.min(arrayNumeros))
        };
        function calcularRaizCuadrada(num){
            console.log(Math.sqrt(num))
        };
        const numero=4.7;
        function redondearNumero(numero){
            console.log(Math.round(numero))
        };
        function redondearArriba(numero){
            console.log(Math.ceil(numero))
        };
        function redondearAbajo(numero){
            console.log(Math.floor(numero))
        };
        const decimal=4.8;
        function trucarNumero(decimal){
            console.log(Math.trunc(decimal))
        };
        const gradoAngulo=90;
        function calcularSinus(gradoAngulo){
            console.log(Math.sin(gradoAngulo))
        };

        valorAbsoluto(num);
        determinarSigno(num);
        buscarMaximo(a,b,c);
        buscarMinimo(arrayNumeros);
        calcularRaizCuadrada(num);
        redondearNumero(numero);
        redondearArriba(numero);
        redondearAbajo(numero);
        trucarNumero(decimal);
        calcularSinus(gradoAngulo);
    </Script>
</body>
</html>
