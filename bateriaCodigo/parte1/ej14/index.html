<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="imatge" src="imatge1.jpg" alt="Imatge inicial">
    <button id="eliminarAlt">Eliminar Atribut `alt`</button>
    <script>
        eliminarAlt = document.getElementById('eliminarAlt');
imagen = document.querySelector("#imatge");

eliminarAlt.addEventListener('click', function() {
    imagen = imagen.setAttribute('alt', '');
});
    </script>
</body>
</html>
