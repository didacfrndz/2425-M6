<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>function calcularArrelQuadrada(num) {
        num = Math.sqrt(num);
        return(num);
    }
    
    // Exemple d'ús:
    console.log(calcularArrelQuadrada(16)); // Retorna 4
    console.log(calcularArrelQuadrada(-9)); // Retorna "No es pot calcular l'arrel quadrada d'un número negatiu."</script>
</body>
</html>
