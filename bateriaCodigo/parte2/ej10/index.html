<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>function calcularSinus(angleGraus) {
        //convertir grados a radians
        angleGraus = angleGraus * (Math.PI / 180);
    
        angleGraus = Math.sin(angleGraus);
        return(angleGraus);
    }
    
    // Exemple d'Ãºs:
    console.log(calcularSinus(30)); // Retorna 0.5
    console.log(calcularSinus(90)); // Retorna 1</script>
</body>
</html>
